<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>アルバムマップ</title>
<link rel="stylesheet" href="css/main.css" />
<script src="js/input.js"></script>
</head>
<body>
<form>
<div class="field">
  <label>件名：<br />
    <input id="subject" type="text" size="30" pattern="[0-9]{3}-[0-9]{4}"
       required placeholder="name please" /></label>
</div>
<div class="field">
  <label>メモ：<br />
  <textarea id="memo" cols="30" row="25" required  autofocus
    placeholder="name please"></textarea></label>
</div>
<div class="field">
  <input id="save" type="submit" class="btn" value="保存" /><br />
  <input id="cancel" type="reset" class="btn" value="キャンセル" />
</div>
<p />
</form>
</body>
</html>
